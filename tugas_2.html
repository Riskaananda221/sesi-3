<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Nilai Siswa</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #b3ccdf, #62abe7);
      margin: 0;
      padding: 20px;
      color: #e27676;
    }

    h2 {
      text-align: center;
      color: #52e4b3;
      text-shadow: 1px 1px 2px #c549b0;
      letter-spacing: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ad5e5e;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #e3f2fd;
      transform: scale(1.01);
      transition: 0.2s ease;
    }

    td:last-child {
      font-weight: bold;
    }

    .A { color: #cf2382; }
    .B { color: #558b2f; }
    .C { color: #f9a825; }
    .D { color: #80b4df; }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š TABEL NILAI SISWA ðŸ“Š</h2>

  <script>
    const nama = ["Asep", "Iwan", "Cepi", "Agus", "Dadang"];
    const tugas = [80, 75, 70, 65, 60];
    const uts = [95, 75, 80, 40, 70];
    const uas = [85, 90, 90, 55, 60];
    const nilaiAkhir = [];
    const predikat = [];

    // Hitung nilai akhir dan predikat
    for (let i = 0; i < nama.length; i++) {
      const na = (0.4 * tugas[i]) + (0.3 * uts[i]) + (0.3 * uas[i]);
      nilaiAkhir.push(na);

      if (na >= 85) predikat.push("A");
      else if (na >= 70) predikat.push("B");
      else if (na >= 60) predikat.push("C");
      else predikat.push("D");
    }

    // Buat tabel dinamis
    let tableHTML = `
      <table>
        <thead>
          <tr>
            <th>NO</th>
            <th>NAMA SISWA</th>
            <th>TUGAS</th>
            <th>UTS</th>
            <th>UAS</th>
            <th>NILAI AKHIR</th>
            <th>PREDIKAT</th>
          </tr>
        </thead>
        <tbody>
    `;

    for (let i = 0; i < nama.length; i++) {
      tableHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${nama[i]}</td>
          <td>${tugas[i]}</td>
          <td>${uts[i]}</td>
          <td>${uas[i]}</td>
          <td>${nilaiAkhir[i].toFixed(1)}</td>
          <td class="${predikat[i]}">${predikat[i]}</td>
        </tr>
      `;
    }

    tableHTML += `
        </tbody>
      </table>
    `;

    document.body.innerHTML += tableHTML;
  </script>

</body>
</html>
